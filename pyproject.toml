[tool.poetry]
name = "saxo-order"
version = "0.1.0"
description = ""
authors = ["Kiva"]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.0.1"
requests = "^2.31.0"
pyyaml = "^6.0"
types-requests = "^2.31.0.9"
google-api-python-client = "^2.103.0"
google-auth-oauthlib = "^1.1.0"

[tool.poetry.dev-dependencies]
black = "^23.10.0"
pytest = "^7.4.2"
mypy = "^1.6.0"
pytest-mock = "^3.11.1"
mock = "^5.1.0"
google-api-python-client-stubs = "^1.18.0"
google-auth-stubs = "^0.2.0"

[tool.poetry.scripts]
available_funds = "saxo_order.commands.available_funds:available_funds"
auth = "saxo_order.commands.auth:auth"
set-order = "saxo_order.commands.set_order:set_order"
set-stop-limit-order = "saxo_order.commands.set_stop_limit_order:set_stop_limit_order"
set-oco-order = "saxo_order.commands.set_oco_order:set_oco_order"
search = "saxo_order.commands.search:search"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"